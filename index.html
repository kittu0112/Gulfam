<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>It's All About Love</title>
</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Love</h2>
            <div class="toggle"></div>
        </header>
        <video src="love.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop TO Love</h2>
            <h3>It's All About Love</h3>
            <p>Love is a incomplete feeling which completes You.</p>
            <a href="#">Explore</a>
        </div>
        <ul class="social">
            <li><a href="#"></a><img src="facebook.png" alt="Facebook"></li>
            <li><a href="#"></a><img src="twitter.png" alt="Twitter"></li>
            <li><a href="#"></a><img src="instagram.png" alt="Instagram"></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </div>
    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');
        })
    </script>
</body>

</html>
